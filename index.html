<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Whack-a-Mole</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Whack-a-Mole</h1>
    <div class="instructions">
      <p><strong>How to Play:</strong></p>
      <p>🖱️ <strong>Mouse:</strong> Click on moles when they appear</p>
      <p>
        ⌨️ <strong>Keyboard:</strong> Press number keys 1-9 to whack moles in
        each hole
      </p>
      <p>
        🚀 <strong>Start Game:</strong> Click the button or press Spacebar/Enter
      </p>
    </div>
    <div class="game-stats">
      <div class="score">Score: <span id="score">0</span></div>
      <div class="timer">Time: <span id="timer">15</span>s</div>
      <div class="mole-count">Moles: <span id="moleCount">0</span></div>
    </div>

    <!-- Game Over Screen -->
    <div id="gameOverScreen" class="game-over hidden">
      <h2>🎉 Game Over! 🎉</h2>
      <p id="finalScore">Your Score: 0</p>
      <p id="accuracy">Accuracy: 0%</p>
      <button id="playAgainButton">Play Again</button>
    </div>

    <div class="game">
      <div class="hole"><span class="hole-number">1</span></div>
      <div class="hole"><span class="hole-number">2</span></div>
      <div class="hole"><span class="hole-number">3</span></div>
      <div class="hole"><span class="hole-number">4</span></div>
      <div class="hole"><span class="hole-number">5</span></div>
      <div class="hole"><span class="hole-number">6</span></div>
      <div class="hole"><span class="hole-number">7</span></div>
      <div class="hole"><span class="hole-number">8</span></div>
      <div class="hole"><span class="hole-number">9</span></div>
    </div>
    <button id="startButton">Start Game</button>
    <script src="provided.js"></script>
    <script src="script.js"></script>
  </body>
</html>
